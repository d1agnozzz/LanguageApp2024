syntax = "proto3";

option java_package = "com.example.mobile_bvt2002_mitrofanov.data";
option java_multiple_files = true;

enum LanguageProto {
  UNSPECIFIED = 0;
  RUSSIAN = 1;
  ENGLISH = 2;
  CHINESE = 3;
  BELARUS = 4;
  KAZAKH = 5;

}

message LanguageSelected {
  LanguageProto language = 2;
}
